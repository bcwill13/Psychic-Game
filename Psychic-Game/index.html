<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game </h1>
        </div>
    </header>
    <div class="container">
        <h2>Guess what letter I'm thinking of</h2>
        <div class="row">
            <div class="col-md-4">
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="wins">Wins:</li>
                    <li class="list-group-item" id="lose">Losses:</li>
                    <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                    <li class="list-group-item" id="letter">Your Guesses so far:</li>
                </ul>
            </div>
           
        </div>
    </div>
    <script type="text/javascript" src="assests/javascript/game.js"></script>
</body>

</html>
